<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Book a Room</h1>
        <form action="bookings.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests"></textarea>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Visa Card</option>
                <option value="paypal">PayPal</option>
                <option value="mpesa">Mpesa</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
